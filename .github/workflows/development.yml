name: CI

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.10'
      - name: Checkout code
        uses: actions/checkout@v1
        working-directory: ~/go/src/github.com/${GITHUB_REPOSITORY}
        with:
          ref: development
      - name: Build
        working-directory: ~/go/src/github.com/${GITHUB_REPOSITORY}
        run: |
          export PATH=$PATH:${GOPATH}/bin
          make install-dependency-manager
          make run-dependency-manager
          make build
