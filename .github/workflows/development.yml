name: CI

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.10'

      - name: Checkout code
        uses: actions/checkout@v1
        with:
          ref: development

      - name: Pre-Build setup
        run: |
          export PATH=$PATH:$GOPATH/bin
          echo $PATH
          make install-dependency-manager

