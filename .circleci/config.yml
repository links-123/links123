version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/ic2hrmk/links123
    steps:
      - checkout
      - restore_cache:
          key: gopkg-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
          paths:
            - /go/src/github.com/ic2hrmk/links123/vendor
      - run:
          name: Download project dependencies
          command: |
            make install-dependency-manager
            make run-dependency-manager
      - save_cache:
          key: gopkg-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
          paths:
            - /go/src/github.com/ic2hrmk/links123/vendor
      - run:
          name: Build
          command: |
            make build


  build_images:
    working_directory: /go/src/github.com/ic2hrmk/links123
    docker:
      - image: docker:git
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Docker Login
          command: echo $DOCKER_PASS | docker login --username $DOCKER_USER --password-stdin
      - run:
          name: Build and Push Image
          command: |
            TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
            make install-dependency-manager
            make run-dependency-manager
            docker build -t ic2h/links123:$TAG .
            docker push ic2h/links123:$TAG

  deploy:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/ic2hrmk/links123
    steps:
      - run:
          name: Deployment
          command: |
            echo "Deployment triggered"

workflows:
  version: 2
  build-workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - development
      - build_images:
          requires:
            - build
          filters:
            branches:
              only:
                - master
            tags:
              only: /^v\d[.]\d[.]\d.*/
      - deploy:
          type: approval
          requires:
            - build_images
          filters:
            tags:
              only: /^v\d[.]\d[.]\d.*/
